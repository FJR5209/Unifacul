<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style1/programa_posgraduação.css">
    <title>Criar Programa de Pós-Graduação</title>
 
</head>
<body>
    <div class="container">
     
        <form method="POST" action="../Classes/inserir_posgraduacao.php">
            <h1>Criar Programa de Pós-Graduação</h1>

            <label for="nome">Nome do Programa:</label>
            <input type="text" name="nome" required><br>

            <label for="nivel">Nível:</label>
            <select name="nivel" required>
                <option value="#">selecione</option>
                <option value="Especialização">Especialização</option>
                <option value="Mestrado">Mestrado</option>
                <option value="Doutorado">Doutorado</option>
            </select><br>

            <label for="coordenador">Coordenador:</label>
            <input type="text" name="coordenador" required><br>

            <input type="submit" value="Criar Programa ">
        </form>
    </div>
</body>
</html>
