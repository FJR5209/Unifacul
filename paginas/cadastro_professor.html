<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Cadastro de Professor</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <script>
        // Adiciona evento de submit ao formulário
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("cadastroForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Impede o envio do formulário

                Swal.fire({
                    title: 'Cadastro Realizado!',
                    text: 'O cadastro foi realizado com sucesso.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then(function () {
                    // Após o usuário clicar em OK, envie o formulário
                    document.getElementById("cadastroForm").submit();
                });
            });
        });
    </script>
</head>

<body>
    <h1>Cadastro de Professor</h1>

    <form id="cadastroForm" method="POST" action="../Classes/cadastro_professor.php">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required>
        <br>
        <label for="matricula">Matrícula:</label>
        <input type="text" name="matricula" required>
        <br>
        <label for="escolaridade">Escolaridade:</label>
        <input type="text" name="escolaridade" required>
        <br>
        <label for="especialidade">Especialidade:</label>
        <input type="text" name="especialidade" required>
        <br>
        <label for="login">Login:</label>
        <input type="text" name="login" id="login" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required><br><br>
        
        <input type="submit" value="Cadastrar">
    </form>
</body>

</html>
