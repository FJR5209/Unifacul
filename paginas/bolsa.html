<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro bolsa</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style1/bolsa.css">
</head>

<body>
    <form action="../Classes/cadastra_bolsa.php" method="POST">
        <h2>Cadastro de Bolsa</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="professor">Professor:</label>
        <input type="text" id="professor" name="professor" required>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="pesquisa">Pesquisa</option>
            <option value="extensao">Extensão</option>
            <option value="monitoria">Monitoria</option>
            <option value="ensino">Ensino</option>
            <option value="permanencia">Permanência</option>
        </select>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
