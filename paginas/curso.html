<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/curso.css">

  <title>Coletar Dados do Curso</title>
</head>

<body>
  <div class="container">
    <div class="form-container sign-in-container">
      <form method="POST" action="processar_curso.php">
        <h1>Coletar Dados do Curso</h1>
        <label for="idCurso">ID do Curso:</label>
        <input type="text" name="idCurso" id="idCurso" required><br><br>

        <label for="nomeCurso">Nome do Curso:</label>
        <input type="text" name="nomeCurso" id="nomeCurso" required><br><br>

        <label for="cargaHorariaCurso">Carga Horária do Curso:</label>
        <input type="text" name="cargaHorariaCurso" id="cargaHorariaCurso" required><br><br>

        <!-- Aqui você pode adicionar campos adicionais para coletar os dados de professores, coordenador, alunos e disciplinas -->

        <button type="submit">Salvar</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-pannel overlay-left">
          <h1>Bem-vindo de volta!</h1>
          <p>Para continuar conectado, faça login com suas informações pessoais.</p>
          <button class="ghost" id="signIn">Entrar</button>
        </div>
        <div class="overlay-pannel overlay-right">
          <h1>Olá, amigo!</h1>
          <p>Insira seus detalhes pessoais e comece uma jornada conosco.</p>
          <button class="ghost" id="signUp">Registrar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/script/curso.js"></script>
</body>

</html>
